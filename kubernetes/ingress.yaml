apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-http
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`${NODE_HOST}`)
    services:
    - kind: Service
      name: prysm-beacon
      port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-https
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`${NODE_HOST}`)
    services:
    - kind: Service
      name: prysm-beacon
      port: 8080
  tls:
    certResolver: myresolver
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-http
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`${DASHBOARD_HOST}`)
    services:
    - kind: Service
      name: grafana-eth
      port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-https
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`${DASHBOARD_HOST}`)
    services:
    - kind: Service
      name: grafana-eth
      port: 3000
  tls:
    certResolver: myresolver
