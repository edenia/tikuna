name: Publish documentation when changed
on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: docs
          git-user: edenia
          git-password: ${{ secrets.GITHUB_TOKEN }}
          deployment-branch: gh-pages